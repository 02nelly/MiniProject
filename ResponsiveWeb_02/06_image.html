<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport"
        content="width=device-width, initial-scale=1.0">

        <title>가변 이미지</title>
        <style>
            img {
                /* 부모요소 너비를 가져가겠다. body의 너비 */
                /* 원본보다 크게 되면 보기 안좋을뿐이 아니라 픽셀이 깨지게 됨 */
                /* 이 때 max-width를 통해 길이를 제한해준다. */
                width: 100%;
                max-width: 640px;
            }
        </style>

    </head>
    <body>
        <img src="image/logo_mini.png">
    </body>
</html>
