<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport"
        content="width=device-width, initial-scale=1.0">

        <title>가변 동영상</title>
        <style>
            .player {
                padding-top: 56.25%;
                position: relative;
            }
            iframe {
                position: absolute;
                top: 0; left: 0;
                width: 100%;
                height: 100%;
            }
        </style>

    </head>
    <body>
        <div class="player">
            <iframe width="560" height="315" src="https://www.youtube.com/embed/VGP4laO7HRk?si=MJKoGUf4vVcZlZix" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
        </div>
    </body>
</html>

그렇기 때문에 단순히 사이즈만 맞춰보는 것으로는 우리가 원하는 것을 해결할 수 없다. 
임베드한 동영상은 다른 방식으로 !

ex)
iframe 을 우선 div 로 묶어준다.
종횡비 width 와 height 의 비율 315/560*100 = 56.25 <- 여백의 크기
padding-top 을.. 종횡비로 맞춰준다.
